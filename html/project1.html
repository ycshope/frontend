<!--
    WEB项目流程:
        1.先通过DIV进行排版,将不同内容隔离在不同的DIV块中;
        2.未每个独立的DIV模块里面,填充HTML内容(h/p/a/img/table/form);
        3.为了让页面更好看,引入CSS样式
        5.为了让页面更酷炫,引入JavaScript脚本
-->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>FIRST HTML PROJECT</title>
</head>
<body>
<div class="header">
    <h1>HTML介绍</h1>
    <div class="logo">
        <img src="../img/html5.png" alt="logo.html" width="30%" height="30%">
    </div>
    <div class="nav"></div>
    <div class="login"></div>
</div>
<div class="mainbody">
    <p>超文本标记语言<i>（英语：HyperText Markup Language，简称：<a href="http://www.baidu.com"  target="_blank">HTML</a>）</i>是一种用于创建网页的标准标记语言。

        您可以使用 HTML 来建立自己的 WEB 站点，HTML 运行在浏览器上，由浏览器来解析。
        
        在本教程中，您将学习如何使用 HTML 来创建站点。
        
        HTML 很容易学习！相信您能很快学会它！</p>
    <div class="aside"></div>
    <div class="main"></div>
</div>
<div class="footer">
    <div class="copyright"><small>@百度科技</small></div>
    <div class="url"></div>
    <div class="share"></div>
</div>
</body>
</html>
