<!doctype html>
<html>
    <head>
        <title>HTML插件</title>
        <!-- 插件
           目的：
            运行 Java 小程序
            运行 ActiveX 控件
            显示 Flash 电影
            显示地图
            扫描病毒
            验证银行账号 -->
    </head>
    <body>
            <h1>object元素</h1>
            <p>元素定义 HTML 文档中的嵌入式对象。
                它旨在将插件（例如 Java applet、PDF 阅读器和 Flash 播放器）嵌入网页中，但也可以用于将 HTML 包含在 HTML 中：</p>
            <object width="100%" height="500px" data="../img/baidu.png"></object>
            <object width="100%" height="500px" data="index.html"></object>

            <h1>embed 元素</h1>
            <p>embed元素没有结束标记。它无法包含替代文本。</p>
            <embed width="100%" height="500px" src="../img/csdn.png" />
    </body>
</html>
