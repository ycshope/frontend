<!--
    WEB项目流程:
        1.先通过DIV进行排版,将不同内容隔离在不同的DIV块中;
        2.未每个独立的DIV模块里面,填充HTML内容(h/p/a/img/table/form);
        3.为了让页面更好看,引入CSS样式
        5.为了让页面更酷炫,引入JavaScript脚本
-->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>DIV排版</title>
</head>
<body>
<div class="header">
    <div class="logo"></div>
    <div class="nav"></div>
    <div class="login"></div>
</div>
<div class="mainbody">
    <div class="aside"></div>
    <div class="main"></div>
</div>
<div class="footer">
    <div class="copyright"></div>
    <div class="url"></div>
    <div class="share"></div>
</div>
</body>
</html>
