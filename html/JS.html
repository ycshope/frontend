<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <title>JavaScript</title>
    <meta charset="utf-8">
    <script>
        // alert("")
    </script>
    <link rel="icon" href="../img/baidu.png">
</head>
    <body>
        <h1 style="color:darkslategrey">JavaScript基础</h1>
        <script>
            // 单行注释
            /*
                多行注释
            */
            alert("alert输出一个警告框")
            {
                //{}可以认为是一个域
                document.write("<h2>document.write输出一个段落</h2>");
                document.write("<p>JavaScript是唯一一个浏览器解释语言</p>")
            }
        </script>

        <h1>JavaScript变量</h1>
        <script>
            var x = 1; //局部变量用var修饰
            gloalvar = 2; //全局变量
            var y = x + gloalvar
            document.write(y); //浏览器输出结果

            var name ="xiaoli";
            var age = 18;
            console.log(name + ' is ' + age); //console输出结果
        </script>

        <h1>JavaScript数字</h1>
        <script>
            var a=10;   //整数最多15位
            var b=0.1+0.2;  //编程语言的偏差,最大17位;结果是0.30000000000000004
            var c=0123; //八进制数
            var d=0x1ff;    //十六进制

            //算数运算和C++一样
            document.write(a+'<br>');
            document.write(b+'<br>');
            document.write(c+'<br>');
            document.write(d+'<br>');
        </script>

        <h1>JavaScript字典</h1>
        <script>
            //创建字典  key必须是变量
            var dict ={
                a:1,
                b:3.14,
                c:true,
                d:["a",123.3,true],
                e:"string"
            };
            // 访问字典
            document.write(dict.a+"<br>");
            document.write(dict.d+"<br>");
            //属性判断
            document.write("a" in dict);    //key可以看作是一个string类型的变量
            document.write(a in dict);
            document.write(1 in dict);
        </script>

        <h1>JavaScript函数</h1>
        <script>
            //控制和循环语句和C++完全一样，函数也基本相同
            var arr1 = [ 9, 10, 1, 2];
            //回调函数-排序函数
            arr1.sort(function(x,y){
                if(x < y) {
                    return -1;
                }
                if(x > y) {
                    return 1;
                }
                return 0;
            })
            document.write(arr1+"<br>");

            //回调函数-累加
            a = arr1.reduce(function(x,y) { return x + y;} );
            document.write(a+"<br>");
            
            //回调函数-平方
            function pow(x) {
                return x * x;
            }
            document.write(arr1.map(pow)+"<br>");
        </script>
        </script>

    </body>
</html>
