<html>

<head>
    <script>
        // window.history 对象包含浏览器历史。
        // 为了保护用户的隐私，JavaScript 访问此对象存在限制。
        // 一些方法：
        //     history.back() - 等同于在浏览器点击后退按钮
        //     history.forward() - 等同于在浏览器中点击前进按钮

        function goBack() {
            window.history.back()
        }
    </script>
</head>

<body>

    <input type="button" value="Back" onclick="goBack()">

</body>

</html>
