<!DOCTYPE html>
<html>

<body>

    <h1>window.location 对象</h1>

    <div id="demo1"></div>
    <div id="demo2"></div>
    <div id="demo3"></div>
    <div id="demo4"></div>
    <input type="button" value="加载新的文档" onclick="newDoc()">
    <script>
        // window.location 对象可用于获取当前页面地址（URL）并把浏览器重定向到新页面。
        // window.location 对象可不带 window 前缀书写。

        // 一些例子：
        // window.location.href 返回当前页面的 href (URL)
        // window.location.hostname 返回 web 主机的域名
        // window.location.pathname 返回当前页面的路径或文件名
        // window.location.protocol 返回使用的 web 协议（http: 或 https:）
        // window.location.assign 加载新文档

        // 可以設置外部鏈接,實現xss
        document.getElementById("demo1").innerHTML = "页面位置是 " + window.location.href;

        document.getElementById("demo2").innerHTML = "页面路径是 " + window.location.pathname;

        document.getElementById("demo3").innerHTML = "页面协议是 " + window.location.protocol;

        document.getElementById("demo4").innerHTML = "端口号是： " + window.location.port;

        function newDoc() {
            window.location.assign("https://www.baidu.com")
        }
    </script>

</body>

</html>
