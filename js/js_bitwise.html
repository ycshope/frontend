<!DOCTYPE html>
<html>

<head>
</head>

<body>
    <title>二進制運算</title>
    <h1></h1>
    <div id="body">
        <div id="demo1"></div>
        <div id="demo2"></div>
        <div id="demo3"></div>
        <div id="demo4"></div>
        <div id="demo5"></div>
        <div id="demo6"></div>
    </div>
    <script>
        var x = 5 & 1;
        // AND運算
        document.getElementById("demo1").innerHTML = x;

        var x = 5 | 1;
        // OR運算
        document.getElementById("demo2").innerHTML = x;

        var x = 5 ^ 1;
        // XOR運算
        document.getElementById("demo3").innerHTML = x;

        var x = ~5;
        // NOT運算
        //  00000000000000000000000000000101
        //	11111111111111111111111111111010 (-6)
        document.getElementById("demo4").innerHTML = x;

        //同樣的還有>> , <<,（零填充）右移（>>>）


        //進制轉換
        function dec2bin(dec) {
            return (dec >>> 0).toString(2);
        }

        function bin2dec(bin) {
            return parseInt(bin, 2).toString(10);
        }

        document.getElementById("demo5").innerHTML = dec2bin(15); //1111

        document.getElementById("demo6").innerHTML = bin2dec(10); //2

    </script>
</body>

</html>
