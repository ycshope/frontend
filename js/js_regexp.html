<!DOCTYPE html>
<html>

<body>

    <h1>JavaScript 正则表达式</h1>
    <!-- 语法/pattern/modifiers; -->
    <!-- 
    ref:
    https://www.w3school.com.cn/js/js_regexp.asp
    https://www.w3school.com.cn/jsref/jsref_obj_regexp.asp 
    -->
    <p>在字符串中搜索“w3School”，并显示匹配的位置：</p>

    <p id="demo1"></p>
    <p>将“microsoft”替换为以下段落中的“W3School”：</p>

    <button onclick="myFunction()">试一试</button>

    <p id="demo2">Please visit Microsoft and Microsoft!</p>
    <script>
        var str = "Visit W3School!";
        var n = str.search(/w3School/i);  //i表示大小寫不敏感
        document.getElementById("demo1").innerHTML = n;


        function myFunction() {
            var str = document.getElementById("demo2").innerHTML;
            var txt = str.replace(/microsoft/i, "W3School"); //modifiers=g可以全局替換,modifiers=m可以多行匹配
            document.getElementById("demo2").innerHTML = txt; //一次只能替換一個
        }
    </script>

</body>

</html>
