<!DOCTYPE html>
<html>

<body>

    <div id="demo">
        <h1>XMLHttpRequest 对象</h1>
        <button type="button" onclick="loadDoc()">修改内容</button>
    </div>

    <script>
        // AJAX 是开发者的梦想，因为您能够：

        // 不刷新页面更新网页
        // 在页面加载后从服务器请求数据
        // 在页面加载后从服务器接收数据
        // 在后台向服务器发送数据

        // AJAX 仅仅组合了：
        // 浏览器内建的 XMLHttpRequest 对象（从 web 服务器请求数据）
        // JavaScript 和 HTML DOM（显示或使用数据）


        // 跨域访问
        // 出于安全原因，现代浏览器不允许跨域访问。

        // 这意味着尝试加载的网页和 XML 文件都必须位于相同服务器上。

        // W3School 上的实例都会打开位于 W3School 域上的 XML 文件。

        // 如果您希望在自己的页面上使用以上实例，那么您所加载的 XML 文件必须位于您自己的服务器上。 
        function loadDoc() {
            //向服務端發送請求
            var xhttp = new XMLHttpRequest(); //创建 XMLHttpRequest
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    // 處理服務端的response
                    document.getElementById("demo").innerHTML =
                        this.responseText;
                }
            };
            // 這連個有什麽用？
            // 被同源策略禁止


            // 规定请求

            // method：请求类型 GET 或 POST
            // url：文件位置
            // async：true（异步）或 false（同步）
            // user：可选的用户名称
            // psw：可选的密码
            xhttp.open("GET", "../demon.html", true);


            // 	将请求发送到服务器，用于 GET 请求
            xhttp.send();
        }
    </script>

</body>

</html>
