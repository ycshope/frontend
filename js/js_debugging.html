<!DOCTYPE html>
<html>
<head>
</head>

<body>

<p id="demo"></p>
<h1>JavaScript的兩種調試方法:console.log(c)和debugger</h1>
<p>打开调试器后，下面的代码应该在执行第三行之前停止执行。</p>

<script>

// 设置断点
// 在调试窗口中，您可在 JavaScript 代码中设置断点。
// 在每个断点中，JavaScript 将停止执行，以使您能够检查 JavaScript 的值。
// 在检查值之后，您可以恢复代码执行。
a = 5;
b = 6;
c = a + b;
console.log(c);

// debugger 关键词
// debugger 关键词会停止 JavaScript 的执行，并调用（如果有）调试函数。
// 这与在调试器中设置断点的功能是一样的。
// 如果调试器不可用，debugger 语句没有效果。

var x = 15 * 5;
debugger;
document.getElementById("demo").innerHTML = x;
</script>

</body>
</html>
