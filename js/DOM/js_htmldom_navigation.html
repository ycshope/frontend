<!DOCTYPE html>
<html>

<body>

    <p>Hello World!</p>

    <div>
        <p>DOM 很有用！</p>
        <p>本例演示 <b>document.body</b> 属性。</p>
    </div>
    <h1 id="id01">我的第一张网页</h1>
    <p id="id02"></p>
    <script>
        // innerHTML 取回 HTML 元素的内容
        alert(document.body.innerHTML);//顯示整個body,

        // 通過childNodes來訪問子節點
        document.getElementById("id02").innerHTML = document.getElementById("id01").childNodes[0].nodeValue;
    </script>

</body>

</html>
